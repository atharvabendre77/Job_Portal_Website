{% extends 'base.html' %}
{% load static %}
{% block "main" %}

<body>
  <div class="container">
    <div class="row-mt-5">
      <div class="col-md-4 mt-5 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center"> Register Here </h1>
        <form method="POST" action="">
          {% csrf_token %}

          {% if errmsg %}
          <div class="alert alert-danger">
            {{errmsg}}
          </div>
          {% endif %}

          {% if commsg %}
          <div class="alert alert-danger">
            {{commsg}}
          </div>
          {% endif %}

          <div class="mb-3">
            <label for="Input1" class="form-label">Username</label>
            <input type="email" class="form-control" name="uname" id="Input1" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="Input2" class="form-label">Password</label>
            <input type="Password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
          </div>
          <div class="mb-3">
            <label for="Input2" class="form-label">Confirm Password</label>
            <input type="Password" class="form-control" name="ucom" id="Input2" placeholder="Enter Confirm Password">
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-danger" value="Register">
            <a href="/login">Already Register?</a>
          </div>
          {% if success %}
          <div class="alert alert-success">
            {{success}}
          </div>
          {% endif %}

        </form>

      </div>
    </div>

  </div>
  </div>

  {% endblock "main" %}
